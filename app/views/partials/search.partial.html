<div class="well">

<form class="form-inline" name="searchForm" method="POST">
<fieldset>
<!-- Text input-->
<div class="form-group">
  <div class="col-md-7">
  <input id="q" name="q" ng-model="form.q" type="text" placeholder="search" class="form-control" style="width: 820px"/>
  </div>
</div>

<!-- Button  -->
<div class="form-group">
<input type="submit" ng-click="search()" id="search" class="btn btn-success" value="Search">
    <!-- <button id="search" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button> -->
</div>

<div class="form-group">
	<a ng-href="" id="advSrch" ng-click="!showAdvancedSearch()" >&nbsp;<small>Advanced Search</small></a>
	&nbsp;&nbsp;&nbsp;
	<label class="xsm-label">
        <input type="checkbox"  name="userDefaultSearch" ng-model="userDefaultSearch" ng-value="form.userDefaultSearch" ng-click="saveUserDefaultSearch()"> Make this my default search
     </label>
</div>

<div id="advanced_search" ng-if="showMore">
<div ng-include src="'views/partials/advSearch.partial.html'"></div>	
</div>
</fieldset>
</form>
</div>
