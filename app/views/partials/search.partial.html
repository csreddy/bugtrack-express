<div class="well" ng-controller="searchCtrl">

<form class="form-inline" ng-submit="search()" method="POST" action="/search">
<fieldset>
<!-- Text input-->
<div class="form-group">
  <div class="col-md-7">
  <input id="q" name="q" ng-model="q" type="text" placeholder="search" class="form-control" style="width: 820px">
  </div>
</div>

<!-- Button  -->
<div class="form-group">
    <button id="search" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
</div>

<div class="form-group">
	<a ng-href="" id="advSrch" ng-click="!showAdvancedSearch()" >&nbsp;<small>Advanced Search</small></a>
</div>

<div id="advanced_search" ng-if="showMore">
<hr>
<div ng-include src="'views/partials/advSearch.partial.html'"></div>	
</div>

</fieldset>
</form>


</div>
