<div class="well" ng-controller="searchCtrl">
  <h3>Search Box</h3>
<form class="form-inline" ng-submit="search()">
<fieldset>
<!-- Text input-->
<div class="form-group">
  <div class="col-md-4">
  <input id="q" name="q" type="text" placeholder="search" class="form-control input-md">
  </div>
</div>

<!-- Button  -->
<div class="form-group">
  <div class="col-md-8">
    <button id="search" name="search" class="btn btn-success">Search</button>
  </div>
</div>

</fieldset>
</form>
</div>
