<div class="container-fluid">
    <div id="adv-search-form" class="row">
        <div class="col-md-1">
            <div class="form-group">
                <!-- <p class="text-center"><b>Kind</b></b> -->
                <label class="sm">Kind</label>
                <ul class="list-inline">
                    &nbsp;
                    <li ng-repeat="kind in config.kind">
                        <div class="checkbox">
                            <label class="xsm-label">
                                <input type="checkbox" name="kind" value="{{kind}}">&nbsp;{{kind}}
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <!-- <p class="text-center"><b>Status</b></b> -->
                <label class="sm">Status</label>
                <ul class="list-inline">
                    &nbsp;
                    <li ng-repeat="status in config.status">
                        <div class="checkbox">
                            <label class="xsm-label">
                                <input type="checkbox" name="status" value="{{status}}">&nbsp;{{status}}&nbsp;&nbsp;
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox">
                            <label class="xsm-label">
                                <input type="checkbox" value="n/v/f/e">&nbsp;n/v/f/e
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <!-- <p class="text-center"><b>Severity</b></b> -->
                <label class="sm">Severity</label>
                <ul class="list-inline">
                    &nbsp;
                    <li ng-repeat="severity in config.severity">
                        <div class="checkbox">
                            <label class="xsm-label">
                                <input type="checkbox" name="severity" value="{{severity}}">&nbsp;{{severity}}
                            </label>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label class="sm">Assigned to</label>
                <br>
                <select id="assignedTo" ng-model="assignedTo"  name="assignedTo" type="text" class="form-control input-xsm">
                    <option ng-repeat="user in config.users" value="{{user.username}}">{{user.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="sm">Category</label>
                <br>
                <select id="category" ng-model="category" name="category" type="text" class="form-control input-xsm">
                    <option ng-repeat="category in config.category" value="{{categroy}}">{{category}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="sm">Fixed in</label>
                <br>
                <select id="fixedIn" ng-model="fixedin"  name="fixedin" type="text" class="form-control input-xsm">
                    <option ng-repeat="version in config.version" value="{{version}}">{{version}}</option>
                </select> 
            </div>
            <div class="form-group">
                <label class="sm">Submitted By</label>
                <br>
                <select id="submittedBy" ng-model="submittedBy" name="submittedBy" type="text" class="form-control input-xsm">
                    <option ng-repeat="user in config.users" value="{{user.username}}">{{user.name}}</option>
                </select> 
            </div>
            <div class="form-group">
                <label class="sm">Version</label>
                <br>
                <select id="version" ng-model="version"  name="version" type="text" class="form-control input-xsm">
                    <option ng-repeat="version in config.version" value="{{version}}">{{version}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="sm">To Fix in</label>
                <br>
                <select id="tofixin" ng-model="tofixin"  name="tofixin" type="text" class="form-control input-xsm">
                      <option ng-repeat="version in config.version" value="{{version}}">{{version}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
