<div class="modal-header" ng-hide="!modalOptions.headerText">
  <h3>{{alertModalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p ng-bind-html="modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="alertModalOptions.close()">OK</button>
          </div>
