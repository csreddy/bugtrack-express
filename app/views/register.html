<div class="container">
    <div class="row">
		<div class="col-md-9">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Create Account</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
                    <div class="form-group">
			    		    <input class="form-control" ng-model="user.email" placeholder="email" name="email" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" ng-model="user.username" placeholder="username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" ng-model="user.password1" placeholder="Password" name="password1" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" ng-model="user.password2" placeholder="Password" name="password"2 type="password" value="">
			    		</div>
			    	    <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="createUser()">Create</button>			    		
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
