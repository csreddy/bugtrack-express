<div class="container">
    <div class="row" style="padding-top: 5%">
		<div class="col-md-4 col-md-offset-3">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Create Account</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
                    <div class="form-group">
			    		    <input class="form-control" ng-model="user.name" placeholder="full name" name="fullname" type="text">
			    		</div>
                    <div class="form-group">
			    		    <input class="form-control" ng-model="user.email" placeholder="email" name="email" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" ng-model="user.username" placeholder="username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" ng-model="user.password1" placeholder="password" name="password1" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" ng-model="user.password2" placeholder="password" name="password"2 type="password" value="">
			    		</div>
			    	    <button class="btn btn-success" type="submit" ng-click="createUser()">Create</button>		
						<button class="btn btn-default" type="submit" ng-click="clear()">Clear</button>		
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
