<div class="container">
    <div class="row" style="padding-top: 5%">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="username" ng-required="username" placeholder="username" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="password" name="password" type="password" value="">
                            </div>
                              <div class="form-group">
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </div>
                            <button class="btn btn-success" type="submit" ng-click="login()">Login</button>
                            <button class="btn btn-default" type="submit" ng-click="clear()">Clear</button>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registered? <a href="#/register">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
