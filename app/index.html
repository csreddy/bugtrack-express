    <body class="skin-black" ng-app="bugtrackApp">
        <!-- header logo: style can be found in header.less -->

             <span class="icon-bar"></span> <b style="font-size: larger;">BugTrack</b>

            <aside class="right-side">

                <div class="container-fluid" ng-view=""></div> 
        
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
